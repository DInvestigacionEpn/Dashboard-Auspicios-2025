<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <div class="tabs">
        <button class="tab-button active" data-tab="publicaciones">Publicaciones</button>
        <button class="tab-button" data-tab="salidas">Salidas al Exterior</button>
        <button class="tab-button" data-tab="apoyo">Apoyo Econ칩mico</button>
    </div>

    <div class="tab-content active" id="publicaciones">
        <h2>Dashboard de Publicaciones</h2>
        <div class="chart-container">
            <div class="chart">
                <canvas id="facultadChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="departamentoChart"></canvas>
            </div>
        </div>
        <div class="chart-container">
            <div class="chart">
                <canvas id="cuartilesChart"></canvas>
            </div>
        </div>
    </div>

    <div class="tab-content" id="salidas">
        <h2>Dashboard de Salidas al Exterior e Inscripciones</h2>
        <div id="globalFilterContainer">
            <label for="globalFilter">Filtrar por Tipo de Auspicio: </label>
            <select id="globalFilter" >
              <option value="todos">Todos</option>
              <option value="AUSPICIO">Auspicio</option>
              <option value="SOLO INSCRIPCION">Solo Inscripci칩n</option>
            </select>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="tipoAuspicioFacultadChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="tipoAuspicioDptoChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="tipoAuspicioPaisChart"></canvas>
                </div>
            </div>
        </div>
        
    </div>

    <div class="tab-content" id="apoyo">
        <h2>Dashboard de Apoyo Econ칩mico</h2>
        <div class="chart-container">
            
        </div>
    </div>
    <script src="scriptcopy.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".tab-button");
      const contents = document.querySelectorAll(".tab-content");
    
      buttons.forEach(button => {
        button.addEventListener("click", function () {
          // Quitar la clase 'active' de todos los botones y contenidos
          buttons.forEach(btn => btn.classList.remove("active"));
          contents.forEach(content => content.classList.remove("active"));
    
          // Activar la pesta침a seleccionada
          this.classList.add("active");
          document.getElementById(this.dataset.tab).classList.add("active");
        });
      });
    });
    
    </script>
</body>
</html>
